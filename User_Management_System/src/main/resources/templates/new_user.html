<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
<meta  charset="ISO-8859-1" " isELIgnored=false" >
<title>User Management System</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<h1>User Management System</h1>
	<hr>
	<h2>Save User</h2>
	
	<form th:action="@{/saveUser}" th:object="${user}" method="POST">
		<input type="text" th:field="*{Name}" placeholder="User Name" class ="form-control mb-4 col-4">
		
		<input type="number" th:field="*{Age}" placeholder="Age" class ="form-control mb-4 col-4">
		
		<input type="text" th:field="*{Job}" placeholder="Job" class ="form-control mb-4 col-4">
		
		<button type="submit" class="btn btn-success col-2">Save User</button>
	</form>
	<hr>
	
	<a th:href="@{/}"> Back to Users List</a>
</div>
</body>
</html>
