<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
<meta  charset="ISO-8859-1" " isELIgnored=false" >
<title>User Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
	<h1>User List</h1>
	<a th:href = "@{/showNewUserForm}" class="btn btn-primary btn-sm mb-3">Add User</a>
	<table border="1" class="table table-striped table-responsive-md">
		<thead>
			<tr>
				<th>UserName</th>
				<th>Age</th>
				<th>Job</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="user :${listUser}">
				<td th:text="${user.Name}"></td>
				<td th:text="${user.Age}"></td>
				<td th:text="${user.Job}"></td>
				<td><a th:href="@{'/showFormForUpdate/'+${user.Id}}" class="btn btn-primary btn-sm mb-3">Update</a>
					<a th:href="@{'/deleteUser/'+${user.Id}}" class="btn btn-danger btn-sm mb-3">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
